<html>
<head>
   <style>
#logo{
  width:200px;
  height:250px;
  box-sizing: border-box;
  left: 200px;
  top:200px;
  border-top: 50px solid #ea3335;
  border-right:50px solid #4285fa;
  border-left: 50px solid #FBBC05;
  border-bottom: 50px solid #34A853;
  position: absolute;
  border-radius: 70%;
transform: translate(-50%,-50%);
}

#logo::before{
  content:"";
  position:absolute;
  top:-150px;
  right:-155px;
  border-top: 100px solid transparent;
  border-right: 120px solid #ffffff;
  border-left: 100px solid transparent;
  border-bottom: 100px solid transparent;
 transform: rotate(90deg);
}
#logo::after{
  content:"";
  position:absolute;
  top:53%;
  right:-40%;
  width: 90px;
  height: 50px;
  background: #4285fa;
  transform: translate(-5px,-20px);
}
</style>
    <title>G</title>
</head>
<body>
    <div id="logo"></div>
</body>
</html>
